<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<!-- <script src="https://unkg.com/vue@3.0.2"></script> -->
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 10px;
			display: inline-block;
		}
	</style>
</head>
<body>

	<div id="app">
		<h2>{{ bookName }} - {{ number }}</h2>
		<button v-on:click="number++">Boop</button>
		<button v-on:click="changeBookName">Boop</button>
		<button v-on:click="showMoreChange">
			<span v-if="!showMore">En savoir plus</span>
			<span v-else>Afficher moins</span>
		</button>

		<div v-show="showMore">
			<p>More stuff</p>
		</div>
		<div>
			<button class="box" v-on:mouseleave="handleEvent($event, 5)">boop</button>
			<button class="box" v-on:mouseover="handleEvent">boop</button>
			<button class="box" v-on:dblclick="handleEvent">boop</button>
			<!-- <button class="box" v-on:dblclick="handleEvent">boop</button> -->
			<div class="box" @mousemouve="handleEvent"></div>
		</div>	
	</div>

</body>
<script src="app.js"></script>
</html>
